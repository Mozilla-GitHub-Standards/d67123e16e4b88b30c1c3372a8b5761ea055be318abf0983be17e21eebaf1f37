{% extends "base_min.html" %}

{% block content %}

<table>
<tr>
  <th>id</th>
  <th>invite code</th>
  <th>type</th>
  <th>used at</th>
</tr>
{% for invite in invites %}
<tr>
  <td>{{ invite.id }}</td>
  <td>{{ invite.invite_code }}</td>
  <td>{{ invite.get_contributor_type_display }}</td>
  <td>{{ invite.used_at }}</td>
</tr>

{% endfor %}
</table>

{% endblock %}
